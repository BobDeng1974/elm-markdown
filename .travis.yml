language: elm

elm:
  - elm0.19.0

node_js: "10"

script:
  - npm test
  - npm run test:ete
  - npm run test:check-regressions
  - cd examples/src/subscription/ && npm ci && npm run build && cd ../../..

deploy:
  - provider: npm
    email: dillon@dillonkearns.com
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: examples/src/subscription/dist
    on:
      branch: master
